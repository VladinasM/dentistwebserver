<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/register.css">
  <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Войти</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Введите email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Введите пароль" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Войти">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Нет аккаунта?
                        <a href="#" class="text signup-link">Регистрация</a>
                    </span>
                    <div>
                      <a href="./index.html" class="text signup-link">На главную</a>
                    </div>
                </div>
            </div>

            <div class="form signup">
                <span class="title">Регистрация</span>

                <form id="register" action="/registration" method="post">
                    <div class="input-field">
                        <input name="name" type="text" placeholder="Введите имя" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input name="email" type="text" placeholder="Введите email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input name="password" type="password" class="password" placeholder="Придумайте пароль" required>
                        <i class="uil uil-lock icon"></i>
                    </div>

                    <div class="input-field button">
                        <input type="submit" value="Зарегистрироваться">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Есть аккаунт?
                        <a href="#" class="text login-link">Войти</a>
                    </span>
                    <div>
                      <a href="./index.html" class="text signup-link">На главную</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
     <script src="./js/register.js"></script> 
</body>
</html>
